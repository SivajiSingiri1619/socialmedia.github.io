<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Follow Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      position: relative;
      background: url("SURESH SAREEES.jpg") no-repeat center center/cover;
      height: 100vh;
      width: 100%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Opacity */
      z-index: 1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
      color: white;
    }

    .content h2 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .social-icons a {
      text-decoration: none;
      color: white;
      font-size: 40px;
      padding: 15px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .instagram {
      background: #E1306C;
    }

    .facebook {
      background: #3b5998;
    }

    .youtube {
      background: #FF0000;
    }

    @media (max-width: 600px) {
      .content h2 {
        font-size: 24px;
      }

      .social-icons a {
        font-size: 40px;
        padding: 10px;
      }
      .background{
        background: url("SURESH SAREEES.jpg") no-repeat center center/cover;
      }
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="overlay"></div>
    <div class="content">
      <h2 style="color: rgb(216, 21, 122); font-size: 30px;">Follow Me on Social Media</h2>
      <div class="social-icons">
        <a href="https://www.instagram.com/suresh_uppada_sarees?igsh=ZHJpMjQwcXZpaXNk" class="instagram" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61570230235868&mibextid=ZbWKwL" class="facebook" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://youtube.com/@sureshuppadasarees?si=fBke8bP2i8ln01Kj" class="youtube" target="_blank">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
