<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Follow Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h2 {
      color: #333;
      margin-bottom: 40px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .social-icons a {
      text-decoration: none;
      color: white;
      font-size: 30px;
      padding: 20px;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .instagram {
      background: #E1306C;
    }

    .facebook {
      background: #3b5998;
    }

    .youtube {
      background: #FF0000;
    }
  </style>
</head>
<body>

  <h2>Follow Me on Social Media</h2>
  <div class="social-icons">
    <a href="https://www.instagram.com/reel/DIMLqb1TAtP/?igsh=NnplNW92Z2FlaWRi" class="instagram" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.facebook.com/share/1HorKHQrwG/" class="facebook" target="_blank">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://youtube.com/@sureshuppadasarees?si=fBke8bP2i8ln01Kj" class="youtube" target="_blank">
      <i class="fab fa-youtube"></i>
    </a>
  </div>

</body>
</html>
